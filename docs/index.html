<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
    }

    /* ── Format dimensions ── */
    .page-frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page-frame.landscape {
      max-width: 1920px;
      max-height: 1080px;
      aspect-ratio: 16 / 9;
    }

    .page-frame.portrait {
      max-width: 1080px;
      max-height: 1920px;
      aspect-ratio: 9 / 16;
    }

    /* ── Background layers ── */
    .bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    .bg-gradient-overlay {
      position: absolute;
      inset: 0;
      background-image: url('overlay-gradient.png');
      background-size: cover;
      background-position: center;
      z-index: 1;
      mix-blend-mode: screen;
      opacity: .85;
    }

    .bg-darken {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.35);
      z-index: 2;
    }

    /* ── Content ── */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      max-width: 1000px;
      width: 100%;
      padding: 2.8rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeUp .8s ease-out;
    }

    .portrait .content {
      max-width: 700px;
      padding: 2.8rem 1.4rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── Title (gradient #F43D46 -> #FD4D26) ── */
    .title {
      font-size: clamp(2.8rem, 8.4vw, 4.9rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: .6rem;
      background: linear-gradient(135deg, #F43D46, #FD4D26);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .portrait .title {
      font-size: clamp(2.5rem, 7vw, 3.9rem);
    }

    /* ── Subtitle UNDER title ── */
    .subtitle {
      font-size: 1.4rem;
      font-weight: 400;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(255,255,255,.7);
      margin-bottom: 2.8rem;
    }

    /* ── Countdown ── */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.7rem;
      margin-bottom: 3.5rem;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      padding: 1.4rem 1.7rem;
      min-width: 112px;
    }

    .countdown-item .number {
      display: block;
      font-size: 3.1rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: .35rem;
    }

    .countdown-item .label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: rgba(255,255,255,.6);
    }

    .countdown-passed {
      font-size: 1.5rem;
      font-weight: 500;
      color: rgba(255,255,255,.7);
      margin-bottom: 3.5rem;
    }

    .portrait .countdown { gap: 1.1rem; }
    .portrait .countdown-item { min-width: 98px; padding: 1.1rem 1.4rem; }
    .portrait .countdown-item .number { font-size: 2.5rem; }

    /* ── Progress bar (gradient #F43D46 -> #FD4D26) ── */
    .progress-section {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2.8rem;
    }

    .progress-label {
      font-size: 1.2rem;
      font-weight: 500;
      color: rgba(255,255,255,.7);
      margin-bottom: .8rem;
    }

    .progress-bar-track {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,.1);
      border-radius: 7px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 7px;
      background: linear-gradient(90deg, #F43D46, #FD4D26);
      width: 0%;
      transition: width 1.5s cubic-bezier(.4, 0, .2, 1);
    }

    .progress-value {
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: .6rem;
      color: rgba(255,255,255,.9);
    }

    /* ── Optional text — pushed lower ── */
    .optional-text {
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 1.7;
      color: rgba(255,255,255,.75);
      max-width: 750px;
      margin-top: auto;
      padding-top: 2rem;
      white-space: pre-line;
    }

    /* ── Loading / Error ── */
    .loading, .error-page {
      text-align: center;
      color: rgba(255,255,255,.6);
      font-size: 1.4rem;
    }

    .spinner {
      width: 56px; height: 56px;
      border: 4px solid rgba(255,255,255,.15);
      border-top-color: #F43D46;
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin: 0 auto 1.4rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none; }

    @media (max-width: 480px) {
      .countdown { gap: .8rem; }
      .countdown-item { min-width: 90px; padding: 1rem 1.1rem; }
      .countdown-item .number { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

<!-- Loading state -->
<div class="loading" id="loadingState">
  <div class="spinner"></div>
  <p>Loading…</p>
</div>

<!-- Error state -->
<div class="error-page hidden" id="errorState">
  <p>Event not found.</p>
</div>

<!-- Event page -->
<div class="page-frame hidden" id="eventPage">
  <div class="bg" id="bgImage"></div>
  <div class="bg-gradient-overlay" id="gradientOverlay"></div>
  <div class="bg-darken"></div>
  <div class="content">
    <h1 class="title" id="title"></h1>
    <p class="subtitle hidden" id="subtitle"></p>
    <div class="countdown hidden" id="countdown">
      <div class="countdown-item"><span class="number" id="days">--</span><span class="label">Days</span></div>
      <div class="countdown-item"><span class="number" id="hours">--</span><span class="label">Hours</span></div>
      <div class="countdown-item"><span class="number" id="minutes">--</span><span class="label">Minutes</span></div>
      <div class="countdown-item"><span class="number" id="seconds">--</span><span class="label">Seconds</span></div>
    </div>
    <div class="countdown-passed hidden" id="countdownPassed">The event has started!</div>
    <div class="progress-section hidden" id="progressSection">
      <p class="progress-label">Project progress</p>
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <p class="progress-value" id="progressText">0%</p>
    </div>
    <p class="optional-text hidden" id="optionalText"></p>
  </div>
</div>

<script>
(function() {
  var API_URL = 'https://script.google.com/a/macros/bedrockstreaming.com/s/AKfycbzH0iz7qMGJY_ar5RMuQykJx1d3cASTcfu--BwAMvNIJKYoAR2wndNHLItx1RDTut87/exec';

  var params = new URLSearchParams(window.location.search);
  var eventId = params.get('id');

  if (!eventId) {
    showError();
    return;
  }

  var url = API_URL + '?action=api&id=' + encodeURIComponent(eventId);

  fetch(url)
    .then(function(r) { return r.json(); })
    .then(function(ev) {
      if (ev.error) { showError(); return; }
      renderEvent(ev);
    })
    .catch(function() { showError(); });

  function showError() {
    document.getElementById('loadingState').classList.add('hidden');
    document.getElementById('errorState').classList.remove('hidden');
  }

  function renderEvent(ev) {
    document.title = ev.title;
    document.getElementById('title').textContent = ev.title;

    if (ev.subtitle) {
      var sub = document.getElementById('subtitle');
      sub.textContent = ev.subtitle;
      sub.classList.remove('hidden');
    }

    var frame = document.getElementById('eventPage');
    frame.classList.add(ev.format || 'landscape');

    // Background: uploaded image or plain black
    if (ev.backgroundImageUrl) {
      document.getElementById('bgImage').style.backgroundImage = "url('" + ev.backgroundImageUrl + "')";
      document.getElementById('bgImage').style.filter = 'brightness(.4) saturate(1.1)';
    } else {
      document.getElementById('bgImage').style.background = '#000';
      // No uploaded image: gradient overlay is the sole visual BG
    }

    if (ev.eventDate) {
      document.getElementById('countdown').classList.remove('hidden');
      startCountdown(ev.eventDate);
    }

    var progress = parseInt(ev.progress, 10) || 0;
    if (progress > 0) {
      document.getElementById('progressSection').classList.remove('hidden');
      setTimeout(function() {
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('progressText').textContent = progress + '%';
      }, 300);
    }

    if (ev.optionalText) {
      var txt = document.getElementById('optionalText');
      txt.textContent = ev.optionalText;
      txt.classList.remove('hidden');
    }

    document.getElementById('loadingState').classList.add('hidden');
    frame.classList.remove('hidden');
  }

  function startCountdown(dateStr) {
    var target = new Date(dateStr + 'T00:00:00');
    var countdownEl = document.getElementById('countdown');
    var passedEl = document.getElementById('countdownPassed');
    var daysEl = document.getElementById('days');
    var hoursEl = document.getElementById('hours');
    var minutesEl = document.getElementById('minutes');
    var secondsEl = document.getElementById('seconds');

    function update() {
      var diff = target - new Date();
      if (diff <= 0) {
        countdownEl.classList.add('hidden');
        passedEl.classList.remove('hidden');
        return;
      }
      daysEl.textContent = Math.floor(diff / 86400000);
      hoursEl.textContent = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
      minutesEl.textContent = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      secondsEl.textContent = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    }

    update();
    setInterval(update, 1000);
  }
})();
</script>

</body>
</html>
